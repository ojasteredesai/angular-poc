<h1>Timesheet List</h1>
<table id="timesheetTable">
  <thead>
    <tr>
      <th>Resource Name</th>
      <th>Duration (hours)</th>
      <th>Bill Rate ($/hr)</th>
      <th>Total Payment ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ts of timesheets">
      <td>{{ ts.resourceName }}</td>
      <td>{{ ts.duration }}</td>
      <td>{{ ts.billRate }}</td>
      <td>{{ ts.totalPayment }}</td>
    </tr>
  </tbody>
</table>

<button routerLink="/timesheet-entry">Add Timesheet</button>
